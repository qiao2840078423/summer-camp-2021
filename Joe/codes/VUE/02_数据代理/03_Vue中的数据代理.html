<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script src="../JS/vue.js"></script>
</head>
<body>
    <h1 id="root">name:{{name}}</h1>

    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                name:"Joe"
            }
        })
    </script>
</body>
</html>
