<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <script src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">Joe</h2>
    </div>
</body>

<script>
    new Vue({
        el: "#root",
        data: {
            opacity: 1
        },
        // Vue完成模板的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
        mounted(){
            let flag = 1
            setInterval(() => {
                if(flag){
                    this.opacity -= 0.01
                    if(this.opacity <= 0){
                        flag = 0
                    }
                }
                else{
                    this.opacity += 0.01
                    if(this.opacity >= 1){
                        flag = 1
                    }
                }
            }, 16);
        }
    })
</script>
</html>
