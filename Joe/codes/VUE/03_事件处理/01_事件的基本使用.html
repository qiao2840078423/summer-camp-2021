<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="../JS/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <button v-on:click="showinfo">点击显示提示信息</button>
        <button @click="showinfo2">点击显示提示信息</button>
        <button @click="showinfo3($event, 24)">点击显示提示信息</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                name: "Joe"
            },
            methods:{
                showinfo(event){
                    console.log(event);
                    alert("Kobe!")
                },

                showinfo2(event){
                    console.log(event);
                    alert("Kobe!")
                },

                showinfo3(event, number){
                    console.log(event.target);
                    alert(number)
                }
            }
        })
    </script>
</body>

</html>
