<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../JS/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            height: 50px;
            background: blue;
        }
        .list{
            width: 200px;
            height: 100px;
            background: orange;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="root">
        <h2>Hello,{{name}}</h2>
        <!-- prevent: 阻止默认事件 -->
        <a href="https://www.baidu.com" @click.prevent="showinfo">点击提示信息</a>
        <!-- stop: 阻止冒泡 -->
        <div class="demo1" @click="showinfo">
            <button @click.stop="showinfo">点击提示信息</button>
        </div>
        <!-- once: 事件只触发一次 -->
        <button @click.once="showinfo">点击提示信息</button>
        <!-- capture: 使用事件的捕获模式 -->
        <!-- self: 只有event.target是当前操作的元素时才触发事件 -->
        <!-- passive: 事件的默认行为立即执行，无需等待事件回调执行完毕-->

        <!-- 滚动条的滚动 -->
        <ul @scroll="gundong" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <!-- 滚动轮的滚动 -->
        <ul @wheel="gundong" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                name: "Joe"
            },
            methods: {
                showinfo() {
                    console.log("Kobe!");
                },
                gundong(){
                    console.log("Mvp!");
                }
            }
        })
    </script>
</body>

</html>
